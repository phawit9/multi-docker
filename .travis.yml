language: generic
sudo: rrequired
services:
    - docker

before_install:
    - docker build -t phawit9/react-test -f ./client/Dockerfile.dev ./client

script:
    - docker run -e CI=true phawit9/react-test npm test 

after_success:
    - docker build -t phawit9/multi-client ./client
    - docker build -t phawit9/multi-nginx ./nginx
    - docker build -t phawit9/multi-server ./server
    - docker build -t phawit9/multi-worker ./worker

# log in to docker cli
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
- docker push phawit9/multi-client
- docker push phawit9/multi-nginx
- docker push phawit9/multi-server
- docker push phawit9/multi-worker
